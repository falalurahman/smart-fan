; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main

; ============================================================================
; Common Configuration (inherited by all environments)
; ============================================================================
[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino, espidf
board_build.partitions = partitions.csv
board_build.embed_txtfiles =
    managed_components/espressif__esp_insights/server_certs/https_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_mqtt_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_claim_service_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_ota_server.crt
upload_speed = 921600
monitor_speed = 115200
monitor_filters = default, colorize
build_unflags =
    -std=c++17
    -std=gnu++2b
build_flags =
    -std=gnu++2a
    -Wno-missing-field-initializers
    -D CHIP_ADDRESS_RESOLVE_IMPL_INCLUDE_HEADER=\"lib/address_resolve/AddressResolve_DefaultImpl.h\"
    -D SMART_FAN_SERIAL_NUMBER=\"SF-2625-002\"
    -D SMART_FAN_SETUP_PASSCODE=26250001
    -D SMART_FAN_SETUP_DISCRIMINATOR=1001

; ============================================================================
; ESP32-C6 Configuration (Matter over WiFi)
; ============================================================================
; Recommended for most users - easier setup, no Thread Border Router needed
; Supports: WiFi 802.11 (2.4GHz), BLE commissioning
; Network: WiFi (requires existing WiFi network)
; ============================================================================
[env:esp32-c6-devkitc-1]
board = esp32-c6-devkitc-1
build_flags =
    ${env.build_flags}
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CONFIG_ENABLE_MATTER_OVER_WIFI=1    ; Enable Matter over WiFi
    -D BOOT_BUTTON_PIN=9                   ; GPIO pin for Boot Button
    -D FAN_SPEED_CONTROL_PIN=4             ; GPIO pin for Fan Speed Control
    -D FAN_SPEED_LOW_INPUT_PIN=5           ; GPIO pin for Fan Speed Input - Low
    -D FAN_SPEED_MEDIUM_INPUT_PIN=6        ; GPIO pin for Fan Speed Input - Medium
    -D FAN_SPEED_HIGH_INPUT_PIN=7          ; GPIO pin for Fan Speed Input - High
    -D FAN_OSCILLATION_CONTROL_PIN=18      ; GPIO pin for Fan Oscillation Control
    -D FAN_OSCILLATION_INPUT_PIN=19        ; GPIO pin for Fan Oscillation Input

; ============================================================================
; ESP32-H2 Configuration (Matter over Thread)
; ============================================================================
; For advanced users with Thread Border Router (HomePod Mini, Apple TV 4K)
; Supports: Thread 802.15.4 (mesh networking), BLE commissioning
; Network: Thread (requires Thread Border Router)
; Note: ESP32-H2 has NO WiFi radio - Thread only
; ============================================================================
[env:esp32-h2-devkitm-1]
board = esp32-h2-devkitm-1
build_flags =
    ${env.build_flags}
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CONFIG_ENABLE_MATTER_OVER_THREAD=1  ; Enable Matter over Thread
    -D BOOT_BUTTON_PIN=9                   ; GPIO pin for Boot Button
    -D FAN_SPEED_CONTROL_PIN=1             ; GPIO pin for Fan Speed Control
    -D FAN_SPEED_LOW_INPUT_PIN=2           ; GPIO pin for Fan Speed Input - Low
    -D FAN_SPEED_MEDIUM_INPUT_PIN=3        ; GPIO pin for Fan Speed Input - Medium
    -D FAN_SPEED_HIGH_INPUT_PIN=4          ; GPIO pin for Fan Speed Input - High
    -D FAN_OSCILLATION_CONTROL_PIN=10      ; GPIO pin for Fan Oscillation Control
    -D FAN_OSCILLATION_INPUT_PIN=11        ; GPIO pin for Fan Oscillation Input
upload_flags =
    --before=default_reset
    --after=hard_reset